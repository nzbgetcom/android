name: build

on:
  push:
    branches:
    - main
    - feature/*
    tags:
    - "v*"
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-22.04
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Build APKs
      run: |
        sudo dpkg -l | grep java
        which java
        java -version
        bash scripts/prepare-sdk.sh
        which java
        java -version
        bash scripts/build-apks.sh

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nzbget-apks
        path: build/*.apk
        retention-days: 10
